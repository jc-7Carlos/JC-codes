
  <!-- añ_alumno.html -->


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Añadir Alumnos a tu Clase</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/añ_alumno.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header class="he-inicio flex items-center gap-2 p-4 bg-white shadow-md">
    <img src="imagenes/logo-classcraft.png" alt="logo classcraft" class="w-8 h-8">
    <p class="text-xl font-semibold">Classcraft</p>
  </header>

  <main class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    
    <!-- Sección inicial -->
    <div id="seccion-inicial" class="bg-white shadow-md rounded-lg p-8 w-full max-w-xl">
      <div class="flex flex-col items-center">
        <div class="text-4xl text-blue-500 mb-4">
          <i class="fas fa-users"></i>
        </div>
        <h1 class="text-2xl font-bold mb-6 text-center">Añadir alumnos a tu clase</h1>

        <div class="flex flex-col md:flex-row gap-4 w-full">
          <div id="crear-nuevas-cuentas" class="opcion flex-1 bg-blue-100 text-blue-700 p-4 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:bg-blue-200 transition">
            <i class="fas fa-user-plus text-2xl mb-2"></i>
            <p class="font-semibold">Crear nuevas cuentas</p>
          </div>
          <div id="añadir-alumnos-existentes" class="opcion flex-1 bg-green-100 text-green-700 p-4 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:bg-green-200 transition">
            <i class="fas fa-user-check text-2xl mb-2"></i>
            <p class="font-semibold">Añadir alumnos existentes</p>
          </div>
          <div id="crear-equipos" class="opcion flex-1 bg-purple-100 text-purple-700 p-4 rounded-lg flex flex-col items-center justify-center cursor-pointer hover:bg-purple-200 transition">
            <i class="fas fa-users-cog text-2xl mb-2"></i>
            <p class="font-semibold">Crear equipos</p>
          </div>
        </div>

        <button id="volver-atras" class="mt-6 text-gray-600 hover:text-gray-800 transition flex items-center">
          <i class="fas fa-arrow-left mr-2"></i> Volver atrás
        </button>
      </div>
    </div>

    <!-- Sección de Crear nuevas cuentas -->
    <div id="seccion-crear-nuevas" class="hidden bg-white shadow-md rounded-lg p-8 w-full max-w-xl">
      <h2 class="text-xl font-bold mb-4">Crear nuevas cuentas</h2>
      <form class="flex flex-col gap-4">
        <input type="text" placeholder="Nombre completo" class="border rounded p-2" required>
        <input type="email" placeholder="Correo electrónico" class="border rounded p-2" required>
        <input type="password" placeholder="Contraseña" class="border rounded p-2" required>
        <input type="password" placeholder="Confirmar contraseña" class="border rounded p-2" required>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Crear cuenta</button>
      </form>
      <button id="volver-inicio1" class="mt-4 text-blue-600 hover:underline">← Volver a opciones</button>
    </div>

    <!-- Sección de Añadir alumnos existentes -->
    <div id="seccion-añadir-existentes" class="hidden bg-white shadow-md rounded-lg p-8 w-full max-w-xl">
      <h2 class="text-xl font-bold mb-4">Añadir alumnos existentes</h2>
      <form class="flex flex-col gap-4">
        <input type="text" placeholder="Buscar por nombre o correo" class="border rounded p-2">
        <button type="submit" class="bg-green-500 text-white p-2 rounded hover:bg-green-600 transition">Buscar</button>
      </form>
      <div class="mt-4">
        <p class="text-gray-700">Resultados de búsqueda:</p>
        <ul class="list-disc pl-6">
          <li>Alumno 1</li>
          <li>Alumno 2</li>
          <li>Alumno 3</li>
        </ul>
      </div>
      <button id="volver-inicio2" class="mt-4 text-green-600 hover:underline">← Volver a opciones</button>
    </div>

    <!-- Sección de Crear Equipos -->
    <div id="seccion-crear-equipos" class="hidden bg-white shadow-md rounded-lg p-8 w-full max-w-xl">
      <h2 class="text-xl font-bold mb-4">Crear equipos</h2>
      <form class="flex flex-col gap-4">
        <input type="text" placeholder="Nombre del equipo" class="border rounded p-2" required>
        <textarea placeholder="Descripción del equipo" class="border rounded p-2" rows="3"></textarea>
        <button type="submit" class="bg-purple-500 text-white p-2 rounded hover:bg-purple-600 transition">Crear equipo</button>
      </form>
      <button id="volver-inicio3" class="mt-4 text-purple-600 hover:underline">← Volver a opciones</button>
      <!-- Dentro de la sección de Crear Equipos, después del formulario y el botón "Volver a opciones" -->
      <button id="btn-terminado" class="hidden mt-4 bg-green-500 text-white p-2 rounded hover:bg-green-600 transition">
        Terminado
      </button>

    </div>

  </main>

  <script src="js/añ_alumno.js"></script>
</body>
</html>
